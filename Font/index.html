<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Tienda Digital</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <img src="images.jpeg" alt="Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Buscar en toda la tienda..." class="search-input">
            </div>
            <div class="user-actions">
                <a href="login.html" class="login-link" target="_blank">Iniciar sesión</a>
            </div>
        </header>
        <nav class="nav-categories">
            <ul>
                <li><a href="#">MONITORES</a></li>
                <li><a href="#">MEMORIAS</a></li>
                <li><a href="#">DISCOS DUROS</a></li>
                <li><a href="#">CABLES</a></li>
                <li><a href="#">ACCESORIOS</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <h2>Bienvenido a la tienda en línea</h2>
            <p>Encuentra lo último en tecnología para tu hogar.</p>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const user = JSON.parse(localStorage.getItem('user'));
                const userActions = document.querySelector('.user-actions');

                if (user) {
                    // Si hay usuario logueado, mostrar saludo y botón de salir
                    userActions.innerHTML = `
                        <span style="margin-right: 10px; font-weight: bold;">Hola, ${user.nombre}</span>
                        <a href="#" id="logout-btn" class="login-link">Cerrar sesión</a>
                    `;

                    document.getElementById('logout-btn').addEventListener('click', (e) => {
                        e.preventDefault();
                        localStorage.removeItem('user'); // Borrar sesión
                        window.location.reload(); // Recargar página
                    });
                }
            });
        </script>
    </body>
</html>
